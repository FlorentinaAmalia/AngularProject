<div class="body">
<table class="table">
    <thead>
      <tr>
        <th>Email</th>
        <th>Username</th>
        <th>Password</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of alldatausers">
        <td>
          {{ user.email }}
        </td>
        <td>
          {{ user.username }}
        </td>
        <td>
          {{ user.password }}
        </td>
      </tr>
    </tbody>
  </table>
</div>
