<div class="body">
<table class="table">
    <thead>
      <tr>
        <th>#</th>
        <th>Email</th>
        <th>Username</th>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of alldatausers; let i = index">
        <td>{{i}}</td>
        <td>
        {{ user.email }}
        </td>
        <td>
          {{ user.username }}
        </td>
        <!-- <td>
          {{ user.password }}
        </td> -->
        <td ><div class="btn btn-danger" (click)="removeUser(i)">Delete</div></td>
      </tr>
    </tbody>
  </table>
</div>
