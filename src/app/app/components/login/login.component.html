<div class="body">

    <div class="container_login" >
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="log">Login</div>
        <div class="form-group">
            <input type="email" id="email" placeholder="Email" class="form-control" formControlName="email"
                name="email" />
                <mat-error *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.hasError('required')">
                  <div class="alert alert-danger" role="alert">
                    Email is required!
                  </div>
                </mat-error>
                <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
                  <div class="alert alert-danger" role="alert">
                    Email is invalid!
                  </div>
                </mat-error>
        </div>
        <div class="form-group">
            <input type="password" id="password" placeholder="Password" class="form-control"
                formControlName="password" name="password" />
                <mat-error *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.hasError('required')">
                  <div class="alert alert-danger" role="alert">
                    Password invalid!
                  </div>
                </mat-error>
        </div>
        <input type="submit" class="btn btn-primary w-100" value="Login" name="">
    </form>
  </div>
</div>
